<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altitude AGL Temps RÃ©el</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #0f0; text-align: center; padding: 2em; }
    h1 { font-size: 1.8em; }
    .data { font-size: 2.5em; margin: 1em 0; }
  </style>
</head>
<body>
  <h1>Altitude AGL (Approx.)</h1>
  <div class="data" id="agl">AGL: -- m</div>
  <div class="data" id="asl">GPS Altitude: -- m</div>
  <div class="data" id="terrain">Sol: -- m</div>
  <script>
    async function getElevation(lat, lon) {
      const url = `https://api.opentopodata.org/v1/srtm90m?locations=${lat},${lon}`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        return json.results[0].elevation;
      } catch (e) {
        console.error("Erreur elevation:", e);
        return null;
      }
    }

    function updateDisplay(asl, terrain) {
      document.getElementById("asl").textContent = `GPS Altitude: ${asl?.toFixed(1) ?? '--'} m`;
      document.getElementById("terrain").textContent = `Sol: ${terrain?.toFixed(1) ?? '--'} m`;
      if (asl !== null && terrain !== null) {
        document.getElementById("agl").textContent = `AGL: ${(asl - terrain).toFixed(1)} m`;
      } else {
        document.getElementById("agl").textContent = `AGL: -- m`;
      }
    }

    async function getAndDisplay() {
      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const asl = pos.coords.altitude ?? null;

        const terrain = await getElevation(lat, lon);
        updateDisplay(asl, terrain);
      }, err => {
        console.error("Erreur GPS:", err);
        updateDisplay(null, null);
      }, { enableHighAccuracy: true });
    }

    setInterval(getAndDisplay, 1500); // refresh every 1.5 seconds
  </script>
</body>
</html>
