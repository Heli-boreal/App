<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altitude AGL Temps RÃ©el</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #00f;
      text-align: center;
      padding: 1em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    #themeToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      z-index: 1000;
    }
    #agl {
      font-size: 4em;
      color: #0f0;
    }
    #agl small {
      font-size: 0.4em;
      vertical-align: super;
    }
    #asl, #terrain {
      font-size: 1em;
      margin-top: 1em;
      color: #00f;
    }
    .light-mode {
      background: #fff;
      color: #000;
    }
    .light-mode #agl {
      color: #000;
    }
    .light-mode #asl, .light-mode #terrain {
      color: #333;
    }
  </style>
</head>
<body>
  <button id="themeToggle">Mode clair</button>
  <div id="agl">AGL: <span id="agl-value">--</span> <small>m</small></div>
  <div id="asl">GPS Altitude: -- m</div>
  <div id="terrain">Sol: -- m</div>
  <script>
    let lastTerrain = null;
    let lastTerrainTime = 0;
    let asl = null;
    let lat = null;
    let lon = null;

    function updateDisplay() {
      document.getElementById("asl").textContent = `GPS Altitude: ${asl?.toFixed(1) ?? '--'} m`;
      document.getElementById("terrain").textContent = `Sol: ${lastTerrain?.toFixed(1) ?? '--'} m`;
      if (asl !== null && lastTerrain !== null) {
        const agl = asl - lastTerrain;
        document.getElementById("agl-value").textContent = agl.toFixed(1);
      } else {
        document.getElementById("agl-value").textContent = `--`;
      }
    }

    function watchPosition() {
      navigator.geolocation.watchPosition(async pos => {
        lat = pos.coords.latitude;
        lon = pos.coords.longitude;
        asl = pos.coords.altitude ?? null;

        const res = await fetch(`https://api.opentopodata.org/v1/srtm90m?locations=${lat},${lon}`);
        const json = await res.json();
        lastTerrain = json.results[0].elevation;
        lastTerrainTime = Date.now();

      }, err => {
        console.error("Erreur GPS:", err);
      }, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 });
    }

    setInterval(updateDisplay, 1500);
    watchPosition();

    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'Mode sombre' : 'Mode clair';
    });

    let wakeLock = null;
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            console.log('Wake Lock was released');
          });
          console.log('Wake Lock is active');
        }
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }
    document.addEventListener("visibilitychange", () => {
      if (wakeLock !== null && document.visibilityState === "visible") {
        requestWakeLock();
      }
    });
    requestWakeLock();
  </script>
</body>
</html>
