<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altitude AGL Temps Réel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #00f;
      text-align: center;
      padding: 1em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    #themeToggle, #recordToggle, #sourceToggle {
      position: absolute;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      z-index: 1000;
      border-radius: 10px;
    }
    #themeToggle { top: 10px; left: 10px; }
    #sourceToggle { top: 10px; right: 10px; }
    #recordToggle { bottom: 10px; left: 10px; }
    #recordToggle.recording { background: red; color: #fff; }
    #agl {
      font-size: 3em;
      color: #0f0;
      display: flex;
      align-items: baseline;
      justify-content: center;
    }
    #agl small {
      font-size: 0.6em;
      vertical-align: super;
      margin: 0 5px;
    }
    #agl-value {
      font-size: 4em;
      margin: 0 5px;
    }
    .altitudes {
      display: flex;
      gap: 20px;
      margin-top: 1em;
      justify-content: center;
    }
    #asl, #terrain {
      font-size: 1em;
      color: #00f;
    }
    .light-mode {
      background: #fff;
      color: #000;
    }
    .light-mode #agl {
      color: #000;
    }
    .light-mode #asl, .light-mode #terrain {
      color: #333;
    }
    #footer {
      position: absolute;
      bottom: 5px;
      font-size: 0.6em;
      color: #666;
    }
  </style>
</head>
<body>
  <button id="themeToggle">Mode clair</button>
  <button id="sourceToggle">Source: Hors ligne</button>
  <button id="recordToggle">Enregistrer</button>
  <div id="agl"><small>AGL:</small> <span id="agl-value">--</span> <small>m</small></div>
  <div class="altitudes">
    <div id="asl">GPS Altitude: -- m</div>
    <div id="terrain">Sol: -- m</div>
  </div>
  <div id="footer">Activer position =&gt; réglages/confidentialité/service de localisation/site web safari.</div>

  <script>
    // (le script reste inchangé ici)
  </script>
</body>
</html>
