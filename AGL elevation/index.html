<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altitude AGL Temps Réel</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #0f0; text-align: center; padding: 1em; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
    #agl { font-size: 7.5em; color: #00f; animation: flash 1s infinite alternate; }
    #asl, #terrain { font-size: 1em; margin-top: 1em; color: #0f0; }
    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="agl">AGL: -- m</div>
  <div id="asl">GPS Altitude: -- m</div>
  <div id="terrain">Sol: -- m</div>
  <script>
    let lastTerrain = null;
    let lastTerrainTime = 0;
    let asl = null;

    async function getElevation(lat, lon) {
      const url = `https://corsproxy.io/?https://api.opentopodata.org/v1/srtm90m?locations=${lat},${lon}`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        return json.results[0].elevation;
      } catch (e) {
        console.error("Erreur elevation:", e);
        return null;
      }
    }

    function updateDisplay() {
      document.getElementById("asl").textContent = `GPS Altitude: ${asl?.toFixed(1) ?? '--'} m`;
      document.getElementById("terrain").textContent = `Sol: ${lastTerrain?.toFixed(1) ?? '--'} m`;
      if (asl !== null && lastTerrain !== null) {
        document.getElementById("agl").textContent = `AGL: ${(asl - lastTerrain).toFixed(1)} m`;
      } else {
        document.getElementById("agl").textContent = `AGL: -- m`;
      }
    }

    function watchPosition() {
      navigator.geolocation.watchPosition(async pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        asl = pos.coords.altitude ?? null;

        const now = Date.now();
        if (!lastTerrain || now - lastTerrainTime > 5000) {
          const terrain = await getElevation(lat, lon);
          if (terrain !== null) {
            lastTerrain = terrain;
            lastTerrainTime = now;
          }
        }
      }, err => {
        console.error("Erreur GPS:", err);
      }, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 });
    }

    // Mise à jour de l'affichage toutes les 250 ms
    setInterval(updateDisplay, 250);

    // Démarre la capture GPS
    watchPosition();
  </script>
</body>
</html>
