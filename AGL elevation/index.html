<!-- VERSION : POINT 3 - Données hors ligne avec bouton de bascule labrie/lac rapide -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altitude AGL Temps Réel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #00f;
      text-align: center;
      padding: 1em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    #themeToggle, #sourceToggle, #recordToggle, #areaToggle {
      position: absolute;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      z-index: 1000;
      border-radius: 10px;
    }
    #themeToggle { top: 10px; left: 10px; }
    #sourceToggle { top: 10px; right: 10px; }
    #areaToggle { top: 60px; left: 10px; }
    #recordToggle { bottom: 10px; left: 10px; }
    #recordToggle.recording { background: red; color: #fff; }
    #agl {
      font-size: 3em;
      color: #0f0;
    }
    #agl small {
      font-size: 0.6em;
      vertical-align: super;
    }
    #asl, #terrain {
      font-size: 1em;
      margin-top: 1em;
      color: #00f;
    }
    .light-mode {
      background: #fff;
      color: #000;
    }
    .light-mode #agl {
      color: #000;
    }
    .light-mode #asl, .light-mode #terrain {
      color: #333;
    }
  </style>
</head>
<body>
  <button id="themeToggle">Mode clair</button>
  <button id="sourceToggle">Source: Hors ligne</button>
  <button id="areaToggle">Zone: Lac Rapide</button>
  <button id="recordToggle">Enregistrer</button>
  <div id="agl"><small>AGL:</small> <span id="agl-value">--</span> <small>m</small></div>
  <div id="asl">GPS Altitude: -- m</div>
  <div id="terrain">Sol: -- m</div>
  <script>
    let areaToggle = document.getElementById('areaToggle');
    let currentArea = 'rapide'; // "rapide" ou "labrie"
    let elevationData = null;

    function loadElevationFile(name) {
      fetch(name)
        .then(res => res.json())
        .then(data => {
          elevationData = data;
          console.log(`Données ${name} chargées : ${data.length} points.`);
        });
    }

    areaToggle.addEventListener('click', () => {
      currentArea = currentArea === 'rapide' ? 'labrie' : 'rapide';
      let fileName = currentArea === 'rapide' ? 'elevation_data_full_rectangle.json' : 'elevation_lac_labrie_30m.json';
      areaToggle.textContent = currentArea === 'rapide' ? 'Zone: Lac Rapide' : 'Zone: Lac Labrie';
      loadElevationFile(fileName);
    });

    // Chargement initial
    loadElevationFile('elevation_data_full_rectangle.json');
  </script>
</body>
</html>
