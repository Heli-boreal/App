<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altitude AGL Temps Réel</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #00f; text-align: center; padding: 1em; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; transition: background 0.5s, color 0.5s; }
    #themeToggle, #recordButton, #sourceToggle {
      position: absolute;
      top: 10px;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      z-index: 1000;
    }
    #themeToggle { left: 10px; }
    #recordButton { right: 10px; }
    #sourceToggle { left: 140px; }
    #agl { font-size: 5.25em; color: #0f0; }
    #agl small { font-size: 0.2em; vertical-align: super; }
    #asl, #terrain { font-size: 1em; margin-top: 1em; color: #00f; }
    .light-mode { background: #fff; color: #000; }
    .light-mode #agl { color: #000; }
    .light-mode #asl, .light-mode #terrain { color: #333; }
  </style>
</head>
<body>
  <button id="themeToggle">Mode clair</button>
  <button id="recordButton">Enregistrer</button>
  <button id="sourceToggle">Source: Local</button>
  <div id="agl">AGL: <span id="agl-value">--</span> <small>m</small></div>
  <div id="asl">GPS Altitude: -- m</div>
  <div id="terrain">Sol: -- m</div>
  <script>
    let lastTerrain = null;
    let lastTerrainTime = 0;
    let asl = null;
    let lat = null;
    let lon = null;
    let terrainGrid = [];
    let recording = false;
    let recordedData = [];
    let lastRecordTime = 0;
    let useOnline = false;

    const RECORD_INTERVAL_MS = 4000;

    function loadTerrainData() {
      if (!useOnline) {
        fetch("terrain_data_sample_30m.json")
          .then(res => res.json())
          .then(data => { terrainGrid = data; })
          .catch(err => console.error("Erreur chargement terrain local:", err));
      }
    }

    loadTerrainData();

    function getInterpolatedElevation(lat, lon) {
      if (terrainGrid.length === 0) return null;

      // Trouver les quatre coins les plus proches pour interpolation bilinéaire
      const step = 0.00027; // ~30m en degrés
      const lat1 = Math.floor(lat / step) * step;
      const lat2 = lat1 + step;
      const lon1 = Math.floor(lon / step) * step;
      const lon2 = lon1 + step;

      const getElev = (la, lo) => {
        let closest = terrainGrid.reduce((a, b) => {
          let da = (la - a.lat)**2 + (lo - a.lon)**2;
          let db = (la - b.lat)**2 + (lo - b.lon)**2;
          return da < db ? a : b;
        });
        return closest.elevation;
      };

      const Q11 = getElev(lat1, lon1);
      const Q12 = getElev(lat1, lon2);
      const Q21 = getElev(lat2, lon1);
      const Q22 = getElev(lat2, lon2);

      const f = (x, x1, x2, q1, q2) => q1 + (q2 - q1) * ((x - x1) / (x2 - x1));

      const R1 = f(lon, lon1, lon2, Q11, Q12);
      const R2 = f(lon, lon1, lon2, Q21, Q22);
      const P = f(lat, lat1, lat2, R1, R2);

      return P;
    }

    async function getOnlineElevation(lat, lon) {
      try {
        const res = await fetch(`https://api.opentopodata.org/v1/srtm30m?locations=${lat},${lon}`);
        const json = await res.json();
        return json.results[0].elevation;
      } catch (err) {
        console.error("Erreur elevation API:", err);
        return null;
      }
    }

    function updateDisplay() {
      document.getElementById("asl").textContent = `GPS Altitude: ${asl?.toFixed(1) ?? '--'} m`;
      document.getElementById("terrain").textContent = `Sol: ${lastTerrain?.toFixed(1) ?? '--'} m`;
      if (asl !== null && lastTerrain !== null) {
        const agl = asl - lastTerrain;
        document.getElementById("agl-value").textContent = agl.toFixed(1);

        if (recording) {
          const now = Date.now();
          if (now - lastRecordTime > RECORD_INTERVAL_MS) {
            recordedData.push({ timestamp: now, lat, lon, asl, agl });
            lastRecordTime = now;
          }
        }
      } else {
        document.getElementById("agl-value").textContent = `--`;
      }
    }

    function watchPosition() {
      navigator.geolocation.watchPosition(async pos => {
        lat = pos.coords.latitude;
        lon = pos.coords.longitude;
        asl = pos.coords.altitude ?? null;

        const now = Date.now();
        if (!lastTerrain || now - lastTerrainTime > 5000) {
          if (useOnline) {
            const onlineElevation = await getOnlineElevation(lat, lon);
            if (onlineElevation !== null) {
              lastTerrain = onlineElevation;
              lastTerrainTime = now;
            }
          } else {
            const localElevation = getInterpolatedElevation(lat, lon);
            if (localElevation !== null) {
              lastTerrain = localElevation;
              lastTerrainTime = now;
            }
          }
        }
      }, err => {
        console.error("Erreur GPS:", err);
      }, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 });
    }

    setInterval(updateDisplay, 250);
    watchPosition();

    function exportToKML(data) {
      let kml = `<?xml version="1.0" encoding="UTF-8"?>\n<kml xmlns="http://www.opengis.net/kml/2.2">\n<Document>\n<Placemark>\n<LineString>\n<altitudeMode>absolute</altitudeMode>\n<coordinates>\n`;
      kml += data.map(r => `${r.lon},${r.lat},${r.asl}`).join("\n") + "\n";
      kml += `</coordinates>\n</LineString>\n</Placemark>\n</Document>\n</kml>`;
      return kml;
    }

    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'Mode sombre' : 'Mode clair';
    });

    document.getElementById('recordButton').addEventListener('click', () => {
      recording = !recording;
      recordButton.textContent = recording ? "Arrêter" : "Enregistrer";
      if (!recording && recordedData.length > 0) {
        const kmlContent = exportToKML(recordedData);
        const blob = new Blob([kmlContent], { type: 'application/vnd.google-earth.kml+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `AGL-trace-${Date.now()}.kml`;
        a.click();
        URL.revokeObjectURL(url);
        recordedData = [];
      }
    });

    document.getElementById('sourceToggle').addEventListener('click', () => {
      useOnline = !useOnline;
      sourceToggle.textContent = `Source: ${useOnline ? 'En ligne' : 'Local'}`;
      if (!useOnline) loadTerrainData();
    });

    let wakeLock = null;
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            console.log('Wake Lock was released');
          });
          console.log('Wake Lock is active');
        }
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }
    document.addEventListener("visibilitychange", () => {
      if (wakeLock !== null && document.visibilityState === "visible") {
        requestWakeLock();
      }
    });
    requestWakeLock();
  </script>
</body>
</html>
