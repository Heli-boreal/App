<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altitude AGL Temps Réel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #00f;
      text-align: center;
      padding: 1em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    #themeToggle, #recordToggle, #sourceToggle {
      position: absolute;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      z-index: 1000;
      border-radius: 10px;
    }
    #themeToggle { top: 10px; left: 10px; }
    #sourceToggle { top: 10px; right: 10px; }
    #recordToggle { bottom: 10px; left: 10px; }
    #recordToggle.recording { background: red; color: #fff; }
    #agl {
      font-size: 3em;
      color: #0f0;
    }
    #agl small {
      font-size: 0.6em;
      vertical-align: super;
    }
    #asl, #terrain {
      font-size: 1em;
      margin-top: 1em;
      color: #00f;
    }
    .light-mode {
      background: #fff;
      color: #000;
    }
    .light-mode #agl {
      color: #000;
    }
    .light-mode #asl, .light-mode #terrain {
      color: #333;
    }
  </style>
</head>
<body>
  <button id="themeToggle">Mode clair</button>
  <button id="sourceToggle">Source: Hors ligne</button>
  <button id="recordToggle">Enregistrer</button>
  <div id="agl"><small>AGL:</small> <span id="agl-value">--</span> <small>m</small></div>
  <div id="asl">GPS Altitude: -- m</div>
  <div id="terrain">Sol: -- m</div>

  <script>
    let isLight = false;
    let useOffline = true;
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      isLight = !isLight;
      document.body.classList.toggle('light-mode', isLight);
      toggle.textContent = isLight ? 'Mode sombre' : 'Mode clair';
    });

    const sourceToggle = document.getElementById('sourceToggle');
    sourceToggle.addEventListener('click', () => {
      useOffline = !useOffline;
      sourceToggle.textContent = useOffline ? 'Source: Hors ligne' : 'Source: En ligne';
    });

    fetch('elevation_lac_labrie_30m.json')
      .then(res => res.json())
      .then(data => {
        window.elevationData = data;
        console.log("Données chargées:", data.length);
      });

    const recordButton = document.getElementById('recordToggle');
    let isRecording = false;
    let recordedPoints = [];
    recordButton.addEventListener('click', () => {
      isRecording = !isRecording;
      recordButton.classList.toggle('recording', isRecording);
      recordButton.textContent = isRecording ? 'Enregistrement...' : 'Enregistrer';
      if (!isRecording && recordedPoints.length) {
        const kml = `<?xml version="1.0" encoding="UTF-8"?>\n<kml xmlns="http://www.opengis.net/kml/2.2">\n<Document>\n  <Placemark>\n    <LineString>\n      <coordinates>\n${recordedPoints.map(p => `${p.lon},${p.lat},${p.alt}`).join('\n')}\n      </coordinates>\n    </LineString>\n  </Placemark>\n</Document>\n</kml>`;
        const blob = new Blob([kml], { type: 'application/vnd.google-earth.kml+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'trace.kml';
        a.click();
        URL.revokeObjectURL(url);
        recordedPoints = [];
      }
    });

    function updatePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const alt = position.coords.altitude || 0;

      if (useOffline) {
        const ground = findElevation(lat, lon);
        updateDisplay(lat, lon, alt, ground);
      } else {
        fetch(`https://api.opentopodata.org/v1/srtm90m?locations=${lat},${lon}`)
          .then(res => res.json())
          .then(json => {
            const ground = json.results[0].elevation;
            updateDisplay(lat, lon, alt, ground);
          })
          .catch(err => {
            console.error("Erreur SRTM:", err);
            updateDisplay(lat, lon, alt, 0);
          });
      }
    }

    function updateDisplay(lat, lon, alt, ground) {
      const agl = (alt - ground).toFixed(1);
      document.getElementById('agl-value').textContent = isNaN(agl) ? '--' : agl;
      document.getElementById('asl').textContent = `GPS Altitude: ${alt.toFixed(1)} m`;
      document.getElementById('terrain').textContent = `Sol: ${ground.toFixed(1)} m`;
      if (isRecording) {
        recordedPoints.push({ lat, lon, alt });
      }
    }

    function findElevation(lat, lon) {
      if (!window.elevationData) return 0;
      let closest = null;
      let minDist = Infinity;
      for (const pt of window.elevationData) {
        const d = (pt.lat - lat) ** 2 + (pt.lon - lon) ** 2;
        if (d < minDist) {
          minDist = d;
          closest = pt;
        }
      }
      return closest ? closest.elevation : 0;
    }

    navigator.geolocation.watchPosition(updatePosition, console.error, {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000,
    });

    if (navigator.wakeLock) {
      navigator.wakeLock.request('screen').catch(console.error);
    }
  </script>
</body>
</html>
